<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
        

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../layout/css/bootstrap.min.css" type="text/css" id="bootstrap-style">

    <!-- Material Icon Css -->
    <link rel="stylesheet" href="../layout/css/materialdesignicons.min.css" type="text/css">

    <!-- Swiper Css -->
    <link rel="stylesheet" href="../layout/css/tiny-slider.css" type="text/css">
    <link rel="stylesheet" href="../layout/css/swiper.min.css" type="text/css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="../layout/css/style.min.css" type="text/css">

    <!-- colors -->
    <link href="../layout/css/colors/default.css" rel="stylesheet" type="text/css" id="color-opt">
    
		
</head> 
<div class="d-flex flex-column justify-content-center">
<form enctype="multipart/form-data" method="post" action="index.php?class=CadastroListagemUsuario&method=save" class="d-flex flex-column justify-content-center w-100">
    <div class="d-flex flex-wrap">
    <div class="form-group w-50">
      <label for="exampleInputEmail1">Codigo de Usuario</label>
      <input readonly type="text" class="form-control" id="cod_user" aria-describedby="emailHelp" value="{cod_user}" name="cod_user" placeholder="{cod_user}">    
    </div>
    <div class="form-group w-50">
      <label for="exampleInputPassword1">Nome de Usuario</label>
      <input type="text" class="form-control" id="exampleInputPassword1"name="login" value="{login}" placeholder="{login}">
    </div>
    <div class="form-group w-50">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" value="{password}" placeholder="{password}">
    </div>
</div>
  <div class="d-flex align-self-center mt-3">
    <button type="submit" class="w-100 btn btn-primary">Enviar</button>
    </div>

  </form>
</div>

    <!-- <script src="javascriptLogin.js"></script>     (php para vallidar entrada)-->
</html>
